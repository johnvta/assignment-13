<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assignment-13.css">
  <script src="assignment-13.js" defer></script>
  <title>Project: Library</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark stick-top">
      <div class="container">
        <h1 class="nav-heading">library</h1>
        <button class="add-book-button">+ Add new book</button>
      </div>
    </nav>

    <!-- FORM -->
    <div class="container-fluid form p-3" id="add-book-form" style="display:none">
        <div class="row mx-5">
          <div class="col-sm-2">
            <input class="form-control-lg" type="text" id="title" name="title" placeholder="Title">
          </div>
          <div class="col-sm-2">
            <input class="form-control-lg" type="text" id="author" name="author" placeholder="Author">
          </div>
          <div class="col-sm-2">
            <input class="form-control-lg" type="number" id="pages" name="pages" placeholder="Pages">
          </div>
          <div class="col-sm-2 mt-2">
            <label for="read">Have you read it?</label>
            <select id="read", name="read">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-sm-2 d-flex justify-content-end">
            <button class="submit-button" type="submit">Submit to library</button>
          </div>
          <div class="col-sm-2">
            <button class="reset-button" type="reset">Reset form</button>
          </div>
        </div>
    </div>

    <!-- LIBRARY -->
    <div class="container library-showcase text-center">
      <h1>Current Books in Library</h1>
      <div class="books text-center">
        </div>
      </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"></script>
</body>
</html>
